name: hashnode blog manager

on:
    push:
        branches:
            - main

jobs:
    do_stuff:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8

            - name: echo changes in files
              run: |
                changed_files=$(git diff-tree --no-commit-id --name-only -r origin/main | grep "^blogs")

                if [[ -z "$changed_files" ]]; then
                echo "No changed files found in the blogs directory."
                else
                    for file in $changed_files
                    do
                    echo "Contents of $file:"
                    if cat "$file" | python scripts/main.py; then
                        echo "Successfully printed and processed $file using main.py."
                    else
                        echo "Failed to print or process $file using main.py."
                    fi
                    done
                fi
